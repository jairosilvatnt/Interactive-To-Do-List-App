<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento - tarefes</title>
    <link rel="stylesheet" href="css/style.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="td-container">
      <header>
        <h1>To Do - List</h1>
      </header>
      <form id="td-form">
        <p>Adicionar Tarefa:</p>
        <div class="form-control">
          <input type="text" id="td-input" placeholder="Digite sua tarefa">
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Editar tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input">
          <button type="submit">
            <i class="af-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div class="toolbar">
        <div class="search" id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar tarefa">
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div class="filter" id="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div class="todo-list">
        <div class="todo">
          <h3>Estou fazendo alguma coisa...</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="finish-todo">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="finish-todo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="todo">
          <h3>Estudadr JavaScript...</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="finish-todo">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="finish-todo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
